<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fire Incident Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="components.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="components.js"></script>
    <script src="script.js"></script>
   </head>
  <body onload="init()">
    <nav class="container">
      <a href="index.html">Home</a>
      <a href="Information.html">Information</a>
      <a href="Statistics.html">Statistics</a>
      <a href="https://data.cityofnewyork.us/Public-Safety/Fire-Incident-Dispatch-Data/8m42-w767/data_preview" target="_blank">Website for data</a>
    </nav>
    <div id="banner" class="container center">
      <h1>Charts and stuff</h1>
    </div>
    <div class="container subbanner center">
     <div>
       <h3>The chart lets you choose the alarm sources for each reported fire incident and shows the borough which it happened in.</h2>
     </div>
    </div>
    <div class="container card center">
     <h4>Chart type:</h3>&nbsp;
     <select id="chartType" style="width:100px;">
      <option value="bar">Bar</option>
      <option value="pie">Pie</option>
     </select>
    </div>
    <div class="container card center">
      <h4>Alarm source:</h4>&nbsp;
      <select id="alarm" style="width:100px;">
        <option value="Phone">Phone</option>
        <option value="PD Link/Medical">PD Link/Medical</option>
        <option value="Private Fire Alarm">Private Fire Alarm</option>
        <option value="EMS Link/Medical">EMS Link/Medical</option>
      </select>
      <input type="button" value="Show Chart" onclick="FireIncident()">
    </div>
    <div id="chart" class="container" >
    </div>
    <div id="footer" class="container center">
      <p class="small">(we started the fire)</p>
    </div>  
  </body>
</html>
